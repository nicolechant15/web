<body>
<label>
<h1>Задание 2</h1>

<p class="text-center">Введите любое слово, а я скажу, полиндром оно или нет</p>

<input type="text" id="input_text"/>
<button type="submit" class="btn btn-primary" id="button" onclick="palindromCheck()">Ввод</button>
<p class="res"/>

<script>
var res = '';
const btn = document.getElementsByClassName("btn btn-primary");
const result = document.getElementsByClassName("res");
var word = document.getElementById('input_text').value;
	
function palindromCheck(word) { 
	
    var l = word.length;
    for (var i = 0; i < l / 2; i++) {
        if (word.charAt(i) !== word.charAt(l - 1 - i)) {
            return false;
        }
    }
    return true;
}

if (palindromCheck(word)) {
    document.write('Ваше слово - палиндром');
} else {
    document.write("Ваше слово не палиндром");
}
</script>
