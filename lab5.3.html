<body>
<label>
<h1>Задание 3</h1>

<p class="text-center">Введите числа через запятую</p>

<input type="text" id="input_text"/>
<button type="submit" class="btn btn-primary" id="button" onclick="replaceM()">Ввод</button>
<p class="res"/>

<script>
var res = '';
const btn = document.getElementsByClassName("btn btn-primary");
const result = document.getElementsByClassName("res");
var numsStr = document.getElementById('input_text').value;
	
function replaceM() { 
	
    let nums = numsStr.split(",").map(Number);

	let n = 10;
	if (nums.length < n) {
		document.write('Массив должен содержать больше 10 чисел');
	} else {
		document.write("Исходный массив:", nums);

	for (let i = 0; i < n; i++) {
		if (nums[i] < 0) {
			nums[i] == -nums[i];
    }
	}
	document.write("Обновленный массив:", nums);
}
}


</script>
