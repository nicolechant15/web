<label>
<h1>Задание 4</h1>

<p class="text-center">Введите имя</p>

<input type="text" id="input_text"/>
<button type="submit" class="btn btn-primary" id="button" onclick="nameFunc()">Ввод</button>

<script>
const btn = document.getElementsByClassName("btn btn-primary");
var name = document.getElementById('input_text').value;
	
function nameFunc(){
	class Hello {
	constructor() {
    this.username = "";
  }
 
  setName(name) {
    this.username = name;
  }
 
  greet() {
    document.write('Привет, ${this.username}');
  }
  flip() {
    document.write(this.username.split('').reverse().join(''));
  }
}
}


</script>
